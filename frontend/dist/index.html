<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
    <h1>Hi!!</h1>

    <ul id="movies"></ul>

    <script>
        $.get('/api/movies/').then(movies => {
            movies.forEach(movie => {
                $('#movies').append(`<li>${movie.name} (${movie.author.fullname})</li>`)
            });
        })
    </script>
</body>
</html>
