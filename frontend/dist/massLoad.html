 <div class="py-5 text-center">
        <img class=" mx-auto mb-4" alt="" src="https://xn--d1aqf.xn--p1ai/images/logo.svg"

        <h2>Форма массовой загрузки </h2>
        <p class="lead">Эта форма будет использоваться менеджером страховой компании для отправки списка добавленных клиентов в реестр</p>
     <div class=""><button id='sendRegister' type="button" class="btn btn-success">Отправить список клиентов в распределенный реестр</button></div>
    </div>

</body>
<script>
    $('#sendRegister').on('click',

    function(e){
    e.preventDefault();
    $.ajax(
    {
        url: '/bulkLoad',
        type: 'get',
        success:function(data){
        alert('Поздравляем! В распределенный реестр было отправлено ' + data + ' клиентов');
    }

    });
});
