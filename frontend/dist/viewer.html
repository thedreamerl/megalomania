    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo DOM.RF / Insurance company</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <img class=" mx-auto mb-4" alt="" src="https://xn--d1aqf.xn--p1ai/images/logo.svg"
             width="72" height="72">


        <h2>Форма проверки </h2>
        <p class="lead">Эта форма может использоваться наблюдателем для проверки существования контракта выбранного типа
            в системе </p>
    </div>
    <div class="row">
        <div class="md-4">
            <input class="form-input" type="text" id="bank_num" value="">
            <button id='checkBankNum' type="button" class="btn btn-success">Проверить номер договора</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="md-4">
            <input class="form-input" type="text" id="contract_num" value="">
            <button id='checkContract' type="button" class="btn btn-success">Проверить контракт</button>
        </div>
    </div>

</div>

</div>
<script>
    $('#checkBankNum').on('click',

    function(e){
    e.preventDefault();
    $.ajax(
    {
        url: '/checkBankNum/',
        type: 'post',

        data :{value:$('#bank_num').val()},
        success:function(data){
        if (data=='True')
        alert('В реестре был найден такой номер договора');
        else alert('В реестре не был найден такой номер договора!');
    }

    });
});
</script>




</script>
